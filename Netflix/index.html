<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="header">
        <img src="image/Netflix-Logo.png" alt="">

            <h1>Sign in</h1>
            <br>
            <input type="text" name="email/ph.number" id="email/ph.number" title="email/ph.number" class="number" placeholder=" &nbsp; &nbsp; Email or phone number">

            <br><br><br><br>
            <a href="" class="signin">Sign in</a>
            <br><br>

            <a href="" class="help">Need help?</a>
            <br><br><br><br><br><br>
            <div class="white">
                <p>New to Netflix? <a href=""> Sign up now. </a></p>
            </div>
            <br>

                <p>This page is protected by Google reCAPTCHA to <br> ensure you're not a bot.<a href="">Learn more.</a></p>

        <div class="footer">
                <p>Questions? Call 000-800-919-1694</p>

                    </div>
